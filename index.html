<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo con Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-blue-50 flex justify-center items-center h-screen">
<div class="flex flex-col items-center">
    <h1 class="text-3xl font-bold text-blue-600">Resultados de encuesta sobre redes sociales</h1>
    <div class="bg-white rounded-lg shadow-2xl shadow-md shadow-lg p-8 max-w-full w-full mx-auto flex flex-col items-left mt-4" id="contenedor">        <div id="displayDiv" class="text-left mb-4">
        <p id="initialMessage">Seleccione filtros (o no) y haga su búsqueda.</p>
    </div>
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" id="BFiltros">
            Buscar
        </button>
    </div>
    <div class="bg-white rounded-lg shadow-2xl shadow-md shadow-lg p-8 max-w-md w-full mx-auto flex flex-col items-left mt-4">
        <div class="text-left mb-4">
            <label for="selectSexo">Sexo:</label>
            <select id="selectSexo" name="sexo" class="block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                <option value="">...</option>
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
                <option value="Prefiero no decirlo">Prefiero no decirlo</option>
            </select>

            <label for="selectRedSocial">Red Social:</label>
            <select id="selectRedSocial" name="redSocial" class="block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                <option value="">...</option>
                <option value="Instagram">Instagram</option>
                <option value="Tiktok">Tiktok</option>
                <option value="X">X</option>
                <option value="Facebook">Facebook</option>
                <option value="Otro">Otro</option>
            </select>

            <label for="selectSeguidores">Seguidores:</label>
            <select id="selectSeguidores" name="seguidores" class="block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                <option value="">...</option>
                <option value="0-500">0-500</option>
                <option value="500-1500">500-1500</option>
                <option value="1500-3000">1500-3000</option>
                <option value="Más de 3000">Más de 3000</option>
            </select>

            <label for="selectCuentaPrivada">Cuenta Privada:</label>
            <select id="selectCuentaPrivada" name="cuentaPrivada" class="block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                <option value="">...</option>
                <option value="Sí">Sí</option>
                <option value="No">No</option>
            </select>
        </div>
    </div>
</div>
<script src="js/ScriptFetchJSON.js"></script>
</body>
</html>
